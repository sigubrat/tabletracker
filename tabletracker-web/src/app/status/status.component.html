<div>
    <div class="container available" *ngIf="status === true">
        <h1>Available!</h1>
    </div>
    <div class="container unavailable" *ngIf="status === false">
        <h1>Not Available!</h1>
    </div>
    <div class="refresh" (click)="onClick()">
        <mat-icon  class="icon-refresh">refresh</mat-icon>
    </div>
</div>
